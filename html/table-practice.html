<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Favorite Color</th>
	</tr>
	<tr>
		<td>Eric</td>
		<td>23</td>
		<td>Blue</td>
	</tr>
	<tr>
		<td>John</td>
		<td>54</td>
		<td>Green</td>
	</tr>
	<tr>
		<td>Sarah</td>
		<td>32</td>
		<td>Orange</td>
	</tr>
</table>
<table border=1>
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
		<th>Header 3</th>
	</tr>
	<tr>
		<td rowspan="2">Text</td>
		<td colspan="2"> Cell 2</td>
	</tr>
	<tr>
		<td>Hi</td>
		<td>Hello</td>
	</tr>
	<tr>
		<td>B</td>
		<td>&nbsp;</td>
		<td>C</td>
	</tr>
</table>
</body>
</html>
